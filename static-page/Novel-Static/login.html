<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <!-- 插件样式引入 -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.css">

    <!-- 插件重写样式、公共样式及页面主要样式引入 -->
    <link rel="stylesheet" href="css/plugins.reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="logo"><a href="#" target="_blank"></a></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="login-area-wrapper cf">
                <div class="login-op-img pull-left">
                    <img src="images/loginBg.jpg" alt="登录">
                </div>
                <div class="login-wrapper pull-left">
                    <div class="login-header">
                        <h4 class="login-title">账号登录</h4>
                    </div>
                    <div class="login-body">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="请输入用户名">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="请输入密码">
                        </div>
                        <div class="form-inline">
                            <input type="text" class="form-control" placeholder="请输入验证码">
                            <img src="#" alt="验证码">
                        </div>
                        <button class="btn red-btn form-control">登 录</button>
                        <div class="login-footer">
                            <a class="pull-left" href="#">立即注册</a>
                            <a class="pull-right" href="#">忘记密码？</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="site-map">
                    <ul>
                        <li><a href="javascript:">系统简介</a></li>
                        <li><a href="javascript:">广告服务</a></li>
                        <li><a href="javascript:">试用洽谈</a></li>
                        <li><a href="javascript:">网站地图</a></li>
                        <li><a href="javascript:">联系方式</a></li>
                        <li><a href="javascript:">关于我们</a></li>
                    </ul>
                </div>
                <div class="copyright">
                    Copyright © 2017 <a href="javascript:">Gallonce</a> , Inc. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
</div>


<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/layui/layui.all.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/main.js"></script>
</body>
</html>
