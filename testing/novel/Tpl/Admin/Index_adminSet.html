<div class="row">
     <div class="col-xs-12 col-xs-12">
          <div class="widget radius-bordered">
              <div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">管理员设置</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
              <div class="widget-body">
                   <form id="AppForm" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                  <input type="hidden" name="id" value="{$cache.id}">
                  <div class="form-title">
                        <a href="{:U('Admin/index/adminList/')}" class="btn btn-primary" data-loader="App-loader" data-loadername="管理员管理">
            							<i class="fa fa-mail-reply"></i>返回
            						</a>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">头像</label>
                        <div class="col-lg-4">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" name="headimg" value="{$cache.headimg}" id="App-headimg" placeholder="尺寸：335*260px">
                                <span class="input-group-btn">
                                <button class="btn btn-default shiny" type="button" onclick="appImgviewer('App-headimg')"><i class="fa fa-camera-retro"></i>预览</button><button class="btn btn-default shiny" type="button" onclick="appImguploader('App-headimg',false)"><i class="glyphicon glyphicon-picture"></i>上传</button>
                            </span>
                            </div>
                        </div>
                    </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">管理员昵称<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="nickname" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空"
                               data-bv-stringlength="true"
                               data-bv-stringlength-min="2"
                               data-bv-stringlength-max="10"
                               data-bv-stringlength-message="管理员昵称必须在2-10个字符之间"
                               value="{$cache.nickname}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">管理员登陆名<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="username" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空"
                               data-bv-stringlength="true"
                               data-bv-stringlength-min="2"
                               data-bv-stringlength-max="10"
                               data-bv-stringlength-message="管理员登录名必须在2-10个字符之间"
                               value="{$cache.username}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">管理员电话<sup>*</sup></label>
                        <div class="col-lg-4">
                            <span class="input-icon icon-right">
                        <input type="text" class="form-control" name="mobile" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空"
                               data-bv-regexp="true"
                               data-bv-regexp-regexp="1[3|4|5|7|8][0-9]{9}"
                               data-bv-regexp-message="请填写正确手机号码"
                               value="{$cache.mobile}">
                                <i class="glyphicon glyphicon-earphone" ></i></span>
                        </div>
                   </div>
                    <div class="form-group">
                           <label class="col-lg-2 control-label">电子邮箱</label>
                           <div class="col-lg-4">
                               <input class="form-control" name="email" type="email" data-bv-emailaddress="true" data-bv-emailaddress-message="电子邮箱格式不正确" data-bv-field="email" value="{$cache.email}">
                           </div>
                     </div>
                   <empty name="cache.id"> 
                     <div class="form-group">
                          <label class="col-lg-2 control-label">管理员登陆密码<sup>*</sup></label>
                          <div class="col-lg-4">
                          <input type="text" class="form-control" name="userpass" placeholder="必填"
                                                             data-bv-notempty="true"
                                                                 data-bv-notempty-message="不能为空" value="">
                          </div>
                     </div>
                     <else />
                     <div class="form-group">
                          <label class="col-lg-2 control-label">管理员登陆密码</label>
                          <div class="col-lg-4">
                          <input type="text" class="form-control" name="userpass" placeholder="不修改请留空" value="">
                         	<span class="text darkorange">&nbsp;&nbsp;&larr;重要：不修改请留空。</span>
                          </div>
                           
                     </div>
                  </empty>

						<div class="form-group">
                             <div class="col-lg-offset-2 col-lg-4">
                             <button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                              <input  class="btn btn-palegreen btn-lg" type="reset" value="重置">
                        </div>
                    </div>
                   </form>
                </div>
        </div>
	</div>
     
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--表单验证与提交封装-->
<script type="text/javascript">
	$('#AppForm').bootstrapValidator({
		submitHandler: function (validator, form, submitButton) {
			var oa='';
			var checks=$('.oa-check');
			$(checks).each(function(){
				if($(this).is(":checked")){
					oa+=$(this).val()+',';
				}
			});
			$('#oath').val(oa);
           	var tourl="{:U('Admin/Index/adminSet')}";
			var data=$('#AppForm').serialize();
			$.App.ajax('post',tourl,data,function(){
			    $('#adminList').trigger('click');
            });
			return false;
        },
	});
  $('#iskj-button').on('click', function() {
    var value = $(this).prop('checked') ? 1 : 0;
    $('#iskj').val(value);
  });
</script>
<!--/表单验证与提交封装-->
